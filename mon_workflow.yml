        Créez un nouveau fichier YAML, par exemple main.yml.

    Définissez le contenu du fichier YAML :
        Dans ce fichier YAML, vous allez définir les étapes (steps) de votre workflow. Ces étapes peuvent inclure des actions (des tâches pré-définies ou personnalisées), des déclencheurs (triggers), des conditions, etc.

    Voici un exemple de contenu de fichier YAML basique pour un workflow qui s'exécute à chaque fois qu'un push est effectué sur la branche principale (main) :

    yaml

    name: Mon premier workflow

    on:
      push:
        branches:
